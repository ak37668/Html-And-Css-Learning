<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>User Form Submmition</h1>
    <form action="">
        <label for="Firstname">FirstName</label> <br>
        <input type="text" name="Firstname">
        <label for="Lastname">Lastname</label>
        <input type="text" name="LastName"> <br>
        <label for="email">Emai</label>
        <input type="email"><br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contactno"> <br>
        <label for="gitHub Id">Github Id</label>
        <input type="url" name="github Id">
        <label for="DOB">date of birth</label>
        <input type="date" name="DOB">;<br>
        <label for="About Yourself"> About Yourself</label>
        <input type="textarea" name="aboutyourself">;<br>
        <label for="vehicle">Choose your Mode Of Travel</label><br>
        <input type="checkbox"id="veh1" name="vehicle1" value="bike">
        <label for="veh1"> I have a bike</label> <br>
        <input type="checkbox" id="veh2" name="vehicle2" value="car">
        <label for="veh2">I have a car</label><br>
        <input type="checkbox" id="veh3" name="vehicle3" value="jet">
        <label for="veh3">I have a Jet</label><br>
        <label for="languages">choose your language on which you have good command</label><br>
        <input type="radio" id="js" name="js" value="javascript">
        <label for="js">javascript</label>
        <input type="radio" id="html" name="html" value="html">
        <label for="html">html</label>
        <input type="radio" id="css" name="css" value="css">
        <label for="css">css</label>
        <input type="radio" id="bs" name="bootstrap" value="bootstrap">
        <label for="bs">bootstrap</label>
        <input type="radio" id="react" name="react" value="react">
        <label for="react">react</label>
        <input type="radio" id="njs" name="nodejs" value="nodejs">
        <label for="njs">nodejs</label> <br>
        <label for="any qurey">Any Query</label>
        <input type="text" name="query">
        <br>
        <br>
        
        <input type="submit">
        <input type="reset">
    
    </form>
    
</body>
</html>
