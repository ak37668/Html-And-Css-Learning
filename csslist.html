<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-List</title>
    <style>
        ul{
            /* list-style-type: square; */
            /* list-style-image: url(/images/arrow1-compress1.jpg); */
            list-style-position: inside;
        }
        ol{
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
        li{
            border: 2px solid yellowgreen;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <hr>
    <h1>ordered list</h1>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ol>
</body>
</html>
