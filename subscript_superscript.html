<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use of subscript and superscript</title>
  </head>
  <body>
    <p>(symbol/text) <sub>subscript text</sub></p>

    <p>(symbol/text) <sup>superscript text</sup></p>
  </body>
</html>
