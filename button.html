<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
div {
   height: 150px;
   width: 100px;
   padding: 5% 1%;
   background-color: rgb(12, 143, 21);
   border-radius: 5%;
   box-sizing: border-box;
}
div > div {
   width: 50px;
   height: 50px;
   border-radius: 50%;
   padding: 2em;
   box-shadow: 0 0 9px 1px black;
}
span {
   padding: 10px;
}
</style>
<body>
<div>
<div></div>
<span>Button</span>
</div>
</body>
</html>
