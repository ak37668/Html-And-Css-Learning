<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table basics</title>
</head>
<body>
    <h1>Table demo</h1>
    <table border="1px">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Ocupation</th>
        </thead>
        <tbody>
            <tr>
                <td>Ashok</td>
                <td>Meena</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>Sharma</td>
                <td>developer</td>
            </tr>
            <tr>
                <td>shreyas</td>
                <td>Gupta</td>
                <td>developer</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
