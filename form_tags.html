<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <h1> Different input types we can use in HTML</h1>
    <form>
        <input type="checkbox" name="Checkbox"> <br>
        <input type="color" name="color"> <br>
        <input type="button" name="button"> <br>
        <input type="date" name="date"> <br>
        <input type="datetime-local" name="date_time"> <br>
        <input type="email" name="email"> <br>
        <input type="file" name="file"> <br>
        <input type="hidden" name="hidden"> <br>
        <input type="image" name="image"> <br>
        <input type="month" name="month"> <br>
        <input type="number" name="number"> <br>
        <input type="password" name="password"> <br>
        <input type="radio" name="radio"> <br>
        <input type="range" name="range"> <br>
        <input type="reset" name="reset"> <br>
        <input type="search" name="search"> <br>
        <input type="submit" name="submit"> <br>
        <input type="tel" name="tele"> <br>
        <input type="text" name="about yourself"> <br>
        <input type="time" name="time"> <br>
        <input type="url" name="url"> <br>
        <input type="week" name="week"> <br>
     </form>
</body>
</html>
