<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div{
            border: 2px solid purple;
        }
        div{
            border: 2px dotted rgb(207, 5, 36);
        }
        p{
            color:rgb(36, 8, 245);
            font-size:30px;
            text-shadow: 5px 5px 4px red;
            font-weight:bolder;
            text-align:center;
            text-transform:uppercase
        }

    </style>
</head>
<body>
    <div class="border">
        <p>this is text</p>
    </div>
</body>
</html>
